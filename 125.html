<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>125 hours</title>
		<link href="style.css" type: "text/css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
	</head>

	<body class="page">
		<h1>125 hours</h1>
		<div class="page-frame">
			<img id="image" src="125.jpg" style="opacity: 0;">
		</div>
		<p>
			<span id="cap1" style="display:none;">Available flexible.</span>
			<span id="cap2" style="display:none;"> The best. </span>
			<span id="cap3" style="display:none;"> Accessible. </span>
			<span id="cap4" style="display:none;"> Hub. </span>
			<span id="cap5" style="display:none;"> Safe and creative. </span>
		</p>

		<script>
			$(document).ready(function() {

				$("#image").animate({opacity: 1},450000000);
				$("#cap1").fadeIn(3000 * 3);
				$("#cap2").fadeIn(2000 * 3);
				$("#cap3").fadeIn(5000 * 3);
				$("#cap4").fadeIn(1000 * 3);
				$("#cap5").fadeIn(4000 * 3);
			});
		</script>
	</body>
</html>
