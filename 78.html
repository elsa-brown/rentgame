<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>78 hours</title>
		<link href="style.css" type: "text/css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
	</head>

	<body class="page">
		<h1>78 hours</h1>
		<div class="page-frame">
			<img id="image" src="78.jpg" style="opacity: 0;">
		</div>
		<p>
			<span id="cap1" style="display:none;">Available. </span>
			<span id="cap2" style="display:none;">Visual. </span>
			<span id="cap3" style="display:none;">Strong. </span>
			<span id="cap4" style="display:none;">Designed. </span>
			<span id="cap5" style="display:none;">Semi-private divided. </span>
			<span id="cap6" style="display:none;">Passion together.</span>
		</p>

		<script>
				$(document).ready(function() {

					$("#image").animate({opacity: 1}, 280800000);
					$("#cap1").fadeIn(1000 * 3);
					$("#cap2").fadeIn(6000 * 3);
					$("#cap3").fadeIn(5000 * 3);
					$("#cap4").fadeIn(3000 * 3);
					$("#cap5").fadeIn(7000 * 3);
					$("#cap6").fadeIn(2000 * 3);
				});
		</script>
	</body>
</html>
