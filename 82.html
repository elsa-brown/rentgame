<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>82 hours</title>
		<link href="style.css" type: "text/css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
	</head>

	<body class="page">
		<h1>82 hours</h1>
		<div class="page-frame">
			<img id="image" src="82.jpg" style="opacity: 0;">
		</div>
		<p>
			<span id="cap1" style="display:none;">Two.</span>
			<span id="cap2" style="display:none;"> Really nice sunsets.</span>
			<span id="cap3" style="display:none;"> All yours.</span>
			<span id="cap4" style="display:none;">A painter,</span>
			<span id="cap5" style="display:none;"> often.</span>
		</p>

		<script>
			$(document).ready(function() {

				$("#image").animate({opacity: 1}, 295200000);
				$("#cap1").fadeIn(8000);
				$("#cap2").fadeIn(4000);
				$("#cap3").fadeIn(2000);
				$("#cap4").fadeIn(6000);
				$("#cap5").fadeIn(10000);
			});
		</script>
	</body>
</html>
