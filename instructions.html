    <h1>How to Play</h1>
    <p>You are an artist in New York City.</p>
    <p>Choose a studio to rent.</p>
    <p>Your studio will load in the amount of time it takes<br /> to earn your monthly rent.</p>
    <br />
    <p>This is based on the hourly rate of<br /><a href="https://web.archive.org/web/20160925123744/http://www.labor.ny.gov/workerprotection/laborstandards/workprot/minwage.shtm">NY State minimum wage.</a>
    </p>
