<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>87 hours</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
	</head>

	<body class="page">
		<h1>87 hours</h1>
		<div class="page-frame">
			<img id="image" src="87.jpg" style="opacity: 0;">
		</div>
		<p>
			<span id="cap1" style="display:none;">More.</span> 
			<span id="cap2" style="display:none;">Perfect. </span>
			<span id="cap3" style="display:none;">Private and Secure.</span>
			<span id="cap4" style="display:none;"> Great.</span>
			<span id="cap5" style="display:none;"> 100% Private.</span>
			<span id="cap6" style="display:none;"> Shared.</span>
			<span id="cap7" style="display:none;"> Diverse.</span>
		</p>

		<script>
				$(document).ready(function() {

					$("#image").animate({opacity: 1}, 313200000);
					$("#cap1").fadeIn(6000 * 4);
					$("#cap2").fadeIn(2000 * 4);
					$("#cap3").fadeIn(12000 * 4);
					$("#cap4").fadeIn(3000 * 8);
					$("#cap5").fadeIn(8000 * 4);
					$("#cap6").fadeIn(14000 * 4);
					$("#cap7").fadeIn(10000 * 4);
				});
		</script>
	</body>
</html>
