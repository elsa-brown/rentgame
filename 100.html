<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>100 hours</title>
		<link href="style.css" type: "text/css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
	</head>

	<body class="page">
		<h1>100 hours</h1>		
		<div class="page-frame">
			<img id="image" src="100.jpg" style="opacity: 0;">
		</div>
		<p>
			<span id="cap1" style="display:none;">Peaceful.</span> 
			<span id="cap2" style="display:none;">Clean & nice.</span>
			<span id="cap3" style="display:none;">Shared.</span>
		</p>

		<script>
				$(document).ready(function() {

					$("#image").animate({opacity: 1}, 360000000);
					$("#cap1").fadeIn(6000);
					$("#cap2").fadeIn(2000);
					$("#cap3").fadeIn(4000);
				});
		</script>
	</body>
</html>
